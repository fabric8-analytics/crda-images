name: Generate Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ORG: fabric8-analytics
  REPO: crda-images


jobs:
  Build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        versions:
          - ecosystem: python
            package:  python3
            target: crda-python
            tag: 3.7
            path: Dockerfiles/Dockerfile.python
          - ecosystem: python
            package:  python36
            target: crda-python
            tag: 3.6
            path: Dockerfiles/Dockerfile.python
          - ecosystem: python
            package:  python38
            target: crda-python
            tag: 3.8
            path: Dockerfiles/Dockerfile.python
          - ecosystem: golang
            target: crda-golang
            path: Dockerfiles/Dockerfile.golang
          - ecosystem: npm
            target: crda-npm
            path: Dockerfiles/Dockerfile.npm
          - ecosystem: maven
            target: crda-maven
            path: Dockerfiles/Dockerfile.maven
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CR_PAT }}
    - name: Build and push ${{ matrix.versions.ecosystem }}-${{ matrix.versions.package }}
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./${{ matrix.versions.path }}
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.versions.target }}:${{ matrix.versions.tag }}
        build-args: ECOSYSTEM_VERSION=${{ matrix.versions.package}}